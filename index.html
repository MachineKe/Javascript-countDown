<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown Timer</title>
  </head>
  <body>
    <h1>Christmass Day 2023</h1>
    <div class="countdown-container">
      <div class="countdown-el days-c"></div>
      <p class="big-text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="countdown-container">
      <div class="countdown-el hours-c"></div>
      <p class="big-text" id="hours">0</p>
      <span>hours</span>
    </div>
    <div class="countdown-el countdown-container">
      <div class="mins-c"></div>
      <p class="big-text" id="mins">0</p>
      <span>mins</span>
    </div>
    <div class="countdown-el countdown-container">
      <div class="secs-c"></div>
      <p class="big-text" id="secs">0</p>
      <span>secs</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
